<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <script
      src="https://kit.fontawesome.com/20b151daf7.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up</title>
  </head>
  <body>
    <nav>
      <img
        src="https://mef.academy/wp-content/uploads/2020/12/TheAcademyLogoTransparent_FullColor-NoTagline-600x338.png"
        alt=""
      />
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </div>
    </nav>
    <div class="borang">
      <div class="judul">
        <h1>Registrasi Akun Anda</h1>
      </div>
      <div class="caption">
        <p>Registrasi untuk menikmati fitur dan layanan yang kami berikan</p>
      </div>
      <form>
        <label for="text">Nama Lengkap:</label><br />
        <input type="text" id="text" name="text" /><br />
        <br />
        <label for="text">Alamat :</label><br />
        <input type="text" id="text" name="text" /><br />
        <br />
        <label for="number">No. Telepon :</label><br />
        <input type="text" id="number" name="number" /><br />
        <br />
        <label for="email">Email :</label><br />
        <input type="email" id="email" name="email" /><br />
        <br />
        <label for="password">Password :</label><br />
        <input type="password" id="password" name="password" /><br />
        <br />
        <label for="re-password">Ketik Ulang Password :</label><br />
        <input type="password" id="re-password" name="re-password" /><br />
        <br />
        <label for="radio">Jenjang Pendidikan :</label><br />
        <input
          type="radio"
          id="radio"
          name="radio"
          value="option1"
        />Sekolah Dasar<br />
        <input
          type="radio"
          id="radio"
          name="radio"
          value="option2"
        />Sekolah Menengah Pertama<br />
        <input type="radio" id="radio" name="radio" value="option3" />Sekolah Menengah Atas<br />
        <br>
        <br />
        <label for="description">Alasan Registrasi :</label><br />
        <textarea name="description" id="desc" cols="100" rows="10"></textarea>
        <br /><br />
        <label for="checkbox">Tau "The Academy Darimana " :</label><br />
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          value="check"
        />Teman atau sahabat<br />
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          value="check"
        />Guru<br />
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          value="check"
        />Orang tua<br />
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          value="check"
        />Brosur<br />
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          value="check"
        />Sosial media<br />
        <br />
        <br />
        <label for="file">Pas Foto :</label><br />
        <input type="file" id="file" name="file" /><br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
